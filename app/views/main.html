<div class="row" ng-controller="MainCtrl as mainVm">
  <div class="col-xs-4 left-column">
    <h1>browse movies</h1>

    
    <div class="col-sm-6 img-container" ng-repeat="movie in mainVm.parts">
        <img src="http://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}" class="img-circle center-block" alt="Responsive image">
        <h2>{{movie.title}}</h2>
        <p>Director</p>
    </div>
    
  </div>
  <div class="col-xs-8 right-column">
    <h1>stand by me</h1>
  </div>
</div>
